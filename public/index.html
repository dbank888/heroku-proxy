<html>
<head>
    <title>Node Unblocker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <!-- body font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body >
    <div style="margin: 0 auto; width: 300px;">
        <img style="padding-top:112px" height="92" src="./google.png" width="272" alt="Google" title="Google">
        <div id="error"></div>
          <p>
            <input type="text" id="url" name="url" style=" width:250px; height:27px;" autofocus="autofocus"/>
            <input type="button" onclick="freedom()" value="搜索"/>
          </p>
          <a href="./proxy/https://www.google.com" target="_blank">Google</a>
          <a href="./proxy/https://zh.wikipedia.org" target="_blank">维基百科</a>
          <a href="./proxy/https://www.youtube.com" target="_blank">youtube</a>
          <a href="./proxy/https://www.twitter.com" target="_blank">twitter</a>
    </div>
      <br/>
      <p><center>一键部署免费代理教程：<a href="https://github.com/gfw-breaker/heroku-node-proxy#--end--" target="_blank">heroku-node-proxy</a><center><p>
    <script>
            function $(id){
                return document.getElementById(id);
            }
            function freedom(){
			var url = $('url').value;
		//	if(url.substr(0,4) != "http"){
		//		url = "http://" + url;
        //	}
           var desUrl = './proxy/https://www.google.com/search?q='+url;
            window.location.href = desUrl;
			return false;
		};    
            function checkError(){
                var search = window.location.search;
                var start = search.indexOf('error=');
                if(start > -1){
                    var stop = search.indexOf('&', start);
                    if(stop == -1){ stop = undefined; }
                    // +6 for "error="
                    var err = search.substr(start+6, stop);
                    var $error = $('error');
                    $error.innerText = $error.textContent = decodeURIComponent(err);
                    $error.style.display = "block";
                }
            }
        
            window.onload = function() { 
                $('url').focus(); 
                checkError(); 
            }
        </script>
</body>
</html>
